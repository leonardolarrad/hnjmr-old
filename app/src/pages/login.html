<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../content/styles/output.css" rel="stylesheet">
  <title>Sistema Informático - Hospital de Niños</title>
</head>
<body>
  <div class="bg-gray-50 h-screen w-screen">
    <div class="flex flex-col items-center flex-1 h-full justify-center px-4 sm:px-0">
        <div class="flex rounded-lg shadow-lg w-full sm:w-3/4 lg:w-4/6 xl:w-1/2 bg-white sm:mx-0" style="height: 550px">
            <div class="flex flex-col w-full md:w-1/2 p-4">
                <div class="flex flex-col flex-1 justify-center mb-8">
                    <h1 class="text-4xl text-center font-thin">Iniciar sesión</h1>
                    <div class="w-full mt-4">
                        <form class="form-horizontal w-3/4 mx-auto" method="POST" action="#">
                            <div class="flex flex-col mt-4">
                                <input id="user" type="text" class="flex-grow h-8 px-2 border rounded border-grey-400" name="user" value="" placeholder="Usuario">
                            </div>
                            <div class="flex flex-col mt-4">
                                <input id="password" type="password" class="flex-grow h-8 px-2 rounded border border-grey-400" name="password" required placeholder="Contraseña">
                            </div>
                            <div class="flex items-center mt-4">
                                <input type="checkbox" name="remember" id="remember" class="mr-2"> <label for="remember" class="text-sm text-grey-dark">Recuérdame</label>
                            </div>
                            <div class="flex flex-col mt-8">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded">
                                    Ingresar
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <a class="inline-block no-underline hover:underline text-blue-dark text-xs" href="./password-reset.html">
                                ¿Ha olvidado su contraseña?
                            </a>
                        </div>
                        <div class="text-center mt-2">
                            <a class="inline-block no-underline hover:underline text-blue-dark text-xs" href="./password-reset.html">
                                ¿No tienes cuenta? Regístrate
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden md:block md:w-1/2 rounded-r-lg" style="background: url('../content/images/bg-avila.jpg'); background-size: cover; background-position: center center;"></div>
        </div>
    </div>
  </div>
</body>
</html>
