<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../content/styles/output.css" rel="stylesheet">
  <title>Sistema Informático - Hospital de Niños</title>
</head>
<body>

  <div class=" h-screen w-screen">
    <div class="container w-full md:w-4/5 xl:w-5/6  mx-auto px-2">
      

          <div class="flex items-center max-w-md mx-auto bg-white rounded-lg " x-data="{ search: '' }">
              <div class="w-full">
                  <input type="search" class="w-full px-4 py-1 text-gray-800 rounded-full focus:outline-none"
                      placeholder="search" x-model="search">
              </div>
              <div>
                  <button type="submit" class="flex items-center bg-blue-500 justify-center w-12 h-12 text-white rounded-r-lg"
                      :class="(search.length > 0) ? 'bg-purple-500' : 'bg-gray-500 cursor-not-allowed'"
                      :disabled="search.length == 0">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                          xmlns="http://www.w3.org/2000/svg">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                      </svg>
                  </button>
              </div>
          </div>
      

      

      <div class="relative rounded-xl overflow-auto">
        <div class="rounded-lg shadow-sm overflow-hidden my-8">
          <table class="border-collapse table-auto w-full text-sm">
            <thead>
              <tr>
                <th class="border-b border-r font-medium p-4 pl-8 pt-0 pb-3     text-slate-600 text-left">Song</th>
                <th class="border-b border-r border-l font-medium p-4 pt-0 pb-3 text-slate-600 text-left">Artist</th>
                <th class="border-b border-l font-medium p-4 pr-8 pt-0 pb-3     text-slate-600 text-left">Year</th>
              </tr>
            </thead>
            <tbody >
              <tr class="bg-white hover:bg-slate-50 text-slate-500">
                <td class="border-b border-r border-l border-slate-100 p-4 pl-8 ">The Sliding Mr. Bones (Next Stop, Pottersville)</td>
                <td class="border-b border-r border-l border-slate-100 p-4      ">Malcolm Lockyer</td>
                <td class="border-b border-r border-l border-slate-100 p-4 pr-8 ">1961</td>
              </tr>
              <tr class="bg-white hover:bg-slate-50 text-slate-500">
                <td class="border-b border-r border-l border-slate-100 p-4 pl-8 text-slate-500">Witchy Woman</td>
                <td class="border-b border-r border-l border-slate-100 p-4 text-slate-500">The Eagles</td>
                <td class="border-b border-r border-l border-slate-100 p-4 pr-8 text-slate-500">1972</td>
              </tr>
              <tr class="bg-white hover:bg-slate-50 text-slate-500">
                <td class="border-b border-r border-l border-slate-200 p-4 pl-8 text-slate-500">Shining Star</td>
                <td class="border-b border-r border-l border-slate-200 p-4 text-slate-500">Earth, Wind, and Fire</td>
                <td class="border-b border-r border-l border-slate-200 p-4 pr-8 text-slate-500">1975</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

    
</body>
</html>
